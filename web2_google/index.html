<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>i</span><span>n</span><span>g</span>
    </h1>
    <form action="https://www.google.com/search" method="GET"> <!--액션태그:어디로 향할것인지(주소), 메소드는 데이터의 전송방식-->
        <div class="mt-5 mx-auto search-bar input-group mb-3">
            <input name="q" type="text" class="form-control rounded-pill" placeholder="Google검색 또는 URL입력" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!--<button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>-->
        </div>
    </form>
</body>
</html>
